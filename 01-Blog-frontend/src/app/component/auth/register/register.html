<div class="register-container">
  <div class="register-card">
    <h1>Register</h1>
    <p class="subtitle">Sign up for a journey full of art</p>



    <form #registerForm="ngForm" (ngSubmit)="registerForm.valid && register()" class="register-form">
      <div class="form-group">
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required minlength="3"
          maxlength="20" class="input-field" />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required minlength="6"
          class="input-field" />
      </div>
      <button type="submit" class="register-button" [disabled]="registerForm.invalid"
        [style.opacity]="registerForm.invalid ? '0.5' : '1'">
        Log in
      </button>
    </form>

    <p class="signup-link">
      already have an account? <a routerLink="/login">Log in</a>
    </p>
  </div>
</div>
