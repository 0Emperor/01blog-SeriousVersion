<div class="user-header">
    @if(user!=null){ <a [routerLink]="['/profile', user.username]" class="profile-link">

        <div class="avatar-container">
            @if (user.profile) {
            <img [src]=" missing.avatar_link(user.profile)" alt="{{ user.username }}'s profile picture"
                class="profile-img">
            } @else {
            <div class='no-avatar {{missing.getBackgroundColor(user.username)}}'>
                <div class="initials">
                    {{ missing.getInitial(user.username)}}
                </div>
            </div>
            }
        </div>

        <div class="user-info">
            <span class="username">{{ user.name}}</span>
            <span class="handle">@{{ user.username }}</span>

            @if (user.role === 'ADMIN') {
            <span class="role-tag">‚≠ê ADMIN</span>
            }
        </div>
    </a>}
</div>
