<div class="report-modal">
    <div class="report-header">
      <h3>Report Post</h3>
      <button class="close-btn" (click)="close.emit()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>
    </div>
  
    <p>Please select the reason for reporting this post:</p>
    
    <div class="reason-options">
      @for (r of reasonKeys; track $index) {
        <label [for]="r" class="reason-option">
          <input type="radio" [id]="r" [value]="reasonEnum[$index]" name="reportReason" [(ngModel)]="selectedReason" /> <span>{{ getReasonText(r) }}</span>
        </label>
      }
    </div>
  
    <button class="submit-btn" (click)="onSubmit()" [disabled]="selectedReason === null">
      Submit Report
    </button>
  
    @if (reportMessage) {
      <p class="message">{{ reportMessage }}</p>
    }
  </div>
  `
