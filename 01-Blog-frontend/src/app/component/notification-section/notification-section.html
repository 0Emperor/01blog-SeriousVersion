<div class="notification-section">

    <!-- Header with "Mark all as seen" -->
    <div class="header">

      @if(notifications.length){
        <button mat-raised-button color="primary" (click)="markAllAsSeen()">
          Mark all as seen
        </button>
      }
    </div>
  
    <!-- Empty state -->
    @if(!notifications.length && !loading){
      <p class="empty">No notifications yet.</p>
    }
  
    <!-- Notification list -->
    <div class="notification-list">
      @for(notification of notifications; track notification.id){
        <app-notification-item
          [notification]="notification"
          (click)="onItemClick(notification)"
        ></app-notification-item>
      }
    </div>
  
    <!-- Loading state -->
    @if(loading){
      <p class="loading">Loading...</p>
    }
  
    <!-- Load more button -->
    @if(!allLoaded && !loading && notifications.length){
      <button mat-raised-button color="primary" (click)="loadNotifications()">
        Load more
      </button>
    }
  </div>
